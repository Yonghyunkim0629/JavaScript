<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Self-machine</h2>
    <p>How many Items do you have?</p>
    <div id="input">
      <input id="input--items" type="text" />
      <input
        id="item--btn"
        type="button"
        value="Enter"
        onclick="createInputField()"
      />
    </div>
  </body>
  <script type="text/javascript">
    function createInputField() {
      let quantity = document.getElementById("input--items").value;
      for (let i = 0; i < quantity; i++) {
        const newDiv = document.createElement("div");
        newDiv.setAttribute("class", "item--price--quantity");
        document.body.appendChild(newDiv);
        let priceOfItem = document.createElement("input");
        priceOfItem.setAttribute("type", "text");
        priceOfItem.setAttribute("value", "Input the price");
        document.body.appendChild(priceOfItem);
        let quantityOfItems = document.createElement("input");
        priceOfItem.setAttribute("type", "text");
        priceOfItem.setAttribute("value", "Input the price");
        document.body.appendChild(quantityOfItems);
      }
    }
  </script>
</html>
