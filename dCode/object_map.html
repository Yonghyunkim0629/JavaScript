<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      let zoo = new Map();

      zoo.set("Zebra", 2);
      zoo.set("monkey", 5);
      zoo.set("Tiger", 3);
      zoo.set("Bird", 10);

      let birdCount = zoo.get("Bird");

      console.log(birdCount);
      console.log(zoo.size);

      for (let [key, value] of zoo) {
        console.log(key + ":" + value);
      }
    </script>
  </body>
</html>
