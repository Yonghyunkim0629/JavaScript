<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      let numbers = [100, 200, 300, 4, 5];

      let [one, two, three] = numbers;

      console.log(one);
      console.log(two);
      console.log(three);

      function bottle() {
        return ["bottle", "water"];
      }

      let [red, blue] = bottle();
      console.log(red);
      console.log(blue);
    </script>
  </body>
</html>
