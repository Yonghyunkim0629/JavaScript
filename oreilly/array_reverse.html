<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      const peaks = ["Tallac", "Ralston", "Rose", "hehe"];
      const [last] = peaks.reverse(); // output: hehe, Rose, Ralston, Tallac
      console.log(last); // output: hehe
      console.log(peaks.join(", "));

      const mountain = ["yong", "hyun", "taek", "yireh"];
      const [final] = [...mountain].reverse(); // output: yong, hyun, taek, yireh
      console.log(final); // output: yireh
      console.log(mountain.join(", "));
    </script>
  </body>
</html>
