<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restructuring</title>
  </head>
  <body>
    <script type="text/javascript">
      const name = "Tallac";
      const elevate = 9785;
      const print = function () {
        console.log(`Mt.${this.name} is ${this.elevate} feet tall`);
      };

      const funHike = { name, elevate, print };

      funHike.print();

      const nickname = "Yong";
      const age = 25;

      const printOut = function () {
        console.log(`${this.nickname} is ${this.age} old.`);
      };

      const info = { nickname, age, printOut };

      info.printOut();
    </script>
  </body>
</html>
